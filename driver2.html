<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="driverCss2.css">

</head>


<body>

    <div class="top">
        <svg class="profile-icon" width="25" height="25" viewBox="0 0 25 25" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M17.045 9.09093C17.045 11.6013 15.0099 13.6364 12.4996 13.6364C9.98917 13.6364 7.9541 11.6013 7.9541 9.09093C7.9541 6.58054 9.98917 4.54547 12.4996 4.54547C15.0099 4.54547 17.045 6.58054 17.045 9.09093ZM14.7723 9.09093C14.7723 10.3462 13.7548 11.3637 12.4996 11.3637C11.2443 11.3637 10.2268 10.3462 10.2268 9.09093C10.2268 7.83573 11.2443 6.8182 12.4996 6.8182C13.7548 6.8182 14.7723 7.83573 14.7723 9.09093Z"
                fill="#FFFDFD" />
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12.5 0C5.59644 0 0 5.59644 0 12.5C0 19.4035 5.59644 25 12.5 25C19.4035 25 25 19.4035 25 12.5C25 5.59644 19.4035 0 12.5 0ZM2.27273 12.5C2.27273 14.8752 3.08244 17.0614 4.44089 18.7974C6.3096 16.351 9.25712 14.7727 12.5733 14.7727C15.8464 14.7727 18.7605 16.3103 20.6324 18.7026C21.9466 16.9822 22.7273 14.8323 22.7273 12.5C22.7273 6.85164 18.1484 2.27273 12.5 2.27273C6.85164 2.27273 2.27273 6.85164 2.27273 12.5ZM12.5 22.7273C10.0566 22.7273 7.81324 21.8703 6.05417 20.4407C7.49264 18.3877 9.8762 17.0455 12.5733 17.0455C15.2368 17.0455 17.5947 18.3547 19.0384 20.3647C17.2658 21.8399 14.9865 22.7273 12.5 22.7273Z"
                fill="#FFFDFD" />
        </svg>

    </div>

    <div class="sidebar">
        <img class="sidelogo" src="sidelogo.png">


        <img class="dashboardLogo" src="dasboardlogo.png">
        <img class="Driverdetail" src="Driverdetail.png">

    </div>










    <nav>
        <ul>

            <button id="basicBtn" class="active" >Basic</button>
            <button id="otherDetailsBtn" >Other Details</button>
        </ul>
    </nav>



    <div id="basic" class="section active">


        <img src="profile.png" alt="Profile" class="profile-image">
        <div class="add-icon">+</div>


        <label class="L-driverid">Driver ID</label>
        <input type="text" id="driverid" class="DriverID" placeholder="Unique ID">


        <label class="L-drivername">Driver Name</label>
        <input type="text" id="driverName" class="DriverName" placeholder="xxxxxxxxxxxxxx">


        <label class="L-dob">DOB</label>
        <input type="date" id="dob" class="DOB" placeholder="">


        <label class="L-BG">BloodGroup</label>
        <select class="BGSelect" id="bloodgroup">
            <option value="O+ve">O+ve</option>
            <option value="O-ve">O-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="AB+ve">AB+ve</option>
            <option value="AB-ve">AB-ve</option>
        </select>

        <label class="L-PH">Ph Number</label>

        <select class="country-code1" id="countryCode">
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+61">+61</option>
            <option value="+81">+81</option>
            <option value="+49">+49</option>
            <option value="+33">+33</option>
            <option value="+971">+971</option>
        </select>
        <input type="number" id="ph" class="PH" placeholder="Enter phone number" maxlength="10">


        <label class="L-gender">Gender</label>
        <select class="genderSelect" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
        </select>


        <label class="L-vehic">Vehicle Type</label>
        <select class="VehicleType" id="vehicle">
            <option value="lorry">Lorry</option>
            <option value="bus">Bus</option>
            <option value="truck">Truck</option>
        </select>

        <label class="L-WType">Work Type</label>
        <select class="WorkType" id="Work">
            <option value=""></option>
        </select>


        <label class="L-Jdate">Joining Date</label>
        <input type="date" id="joindate" class="Join">

        <label class="L-headAddr">Address</label>
        <hr style="border: 2px dashed black;">


        <label class="L-state">State</label>
        <input type="text" id="state" class="STATE" placeholder="">


        <label class="L-District">District</label>
        <input type="text" id="dist" class="Dist" placeholder="">



        <label class="L-Addres">Address</label>
        <input type="text" class="addr" id="address">

        <button class="cancel1">Cancel</button>
        <button class="next">Next</button>

    </div>



    <div id="otherdetails" class="section hidden">

        <label class="L-cName">Contact Name</label>
        <input type="text" id="contactname" class="ContactName" placeholder="Emergency Contact ">

        <label class="L-rel">Relation Type</label>
        <input type="text" id="relation" class="Relation" placeholder=" ">


        <label class="L-EmergencyContact">Contact Number</label>

        <select class="country-code" id="countryCode">
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+61">+61</option>
            <option value="+81">+81</option>
            <option value="+49">+49</option>
            <option value="+33">+33</option>
            <option value="+971">+971</option>
        </select>
        <input type="number" id="contactNo" class="contact" placeholder="Enter Contact number" maxlength="10">


        <label class="L-headLice">License</label>
        <hr class="headLice" style="border: 2px dashed black;">


        <input type="text" id="license" class="License" placeholder="">
        <label class="L-lice">License No</label>


        <input type="date" id="expirydate" class="ExpiryDate" placeholder="">
        <label class="L-Exdate">Expiry Date</label>

        <label class="L-licType">License Type</label>
        <select class="lictypet" id="Gender">
            <option value="HMV">HMV</option>
            <option value="LMV">LMV</option>
            <option value="MCWV">MCWV</option>
        </select>


        <label class="L-headMedical">Medical</label>
        <hr class="headMedical" style="border: 2px dashed black;">


        <input type="text" id="medi-condition" class="medi-cond" placeholder="">
        <label class="L-medicond">Medical Condition</label>


        <input type="text" id="Medication" class="medicate" placeholder="">
        <label class="L-Medi">Medication</label>

        <input type="text" id="Description" class="descipt" placeholder="">
        <label class="L-Descript">Description</label>

        <label class="L-headFile">Document</label>
        <hr style="border: 2px dashed black;">

        <input type="file" class="ID" placeholder="">


        <input type="file" class="LicenseProof" placeholder="">


        <input type="file" class="document" placeholder="">



        <button class="cancel2">Cancel</button>
        <button class="save">Save</button>

    </div>




</body>


</html>
